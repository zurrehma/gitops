apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kustomize-prod-apps
  namespace: argocd
spec:
  goTemplate: true

  generators:
    - git:
        repoURL: https://github.com/zurrehma/gitops.git
        revision: main
        directories:
          - path: apps/kustomize/*/env/prod

  template:
    metadata:
      name: '{{ index .path.segments 2 }}-prod'
    spec:
      project: default

      source:
        repoURL: https://github.com/zurrehma/gitops.git
        targetRevision: main
        path: '{{ .path.path }}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ index .path.segments 2 }}-{{ index .path.segments 4 }}'
